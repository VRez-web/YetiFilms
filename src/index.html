<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YetiFilms</title>
  </head>
  <body>
    <!-- Menu -->
    <div class="menu">
      <div class="menu__hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <ul class="menu__list">
        <li>Сериалы:</li>
        <li>
          <a href="#" class="menu__list-dropdown" title="Рейтинг">
            <i class="fas fa-fire" aria-hidden="true"></i>
            <span>Рейтинг</span>
          </a>
          <ul class="dropdown-items">
            <li>
              <a href="#" id="top-rated">
                <span>Топ сериалов</span>
              </a>
            </li>
            <li>
              <a href="#" id="popular">
                <span>Популярные</span>
              </a>
            </li>
          </ul>
        </li>
        <li>
          <a href="#" class="menu__list-dropdown" title="Сериалы">
            <i class="fa fa-tv" aria-hidden="true"></i>
            <span>Новые эпизоды:</span>
          </a>
          <ul class="dropdown-items">
            <li>
              <a href="#" id="today">
                <span>Сегодня</span>
              </a>
            </li>
            <li>
              <a href="#" id="week">
                <span>На неделю</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="header-inner">
          <section class="header-titles ml-3">
            <h1 class="header-titles__main">
              <span class="text-primary">Y</span>eti<span class="text-primary"
                >F</span
              >ilms
            </h1>
            <h2 class="header-titles__subtitle">Всё о фильмах и сериалах</h2>
          </section>
          <section class="search ml-5">
            <form class="search-form">
              <h2 class="search-form__title">Поиск</h2>
              <label
                ><input
                  type="text"
                  class="search-form__input form-control"
                  placeholder="Введите название..."
              /></label>
            </form>
          </section>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <section class="tv">
          <h2 class="tv-search__result-txt"></h2>
          <ul class="tv-list mt-5"></ul>
          <ul class="pagination"></ul>
        </section>
      </div>
    </main>
    <!-- Modal -->
    <div class="modal hide">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true" class="close">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="modal-body__content">
              <div class="modal-wrapper__img">
                <img
                  class="modal-img"
                  src="./assets/img/no-poster.jpg"
                  alt="название шоу"
                />
              </div>
              <section class="genres-and-rating">
                <div class="genres">
                  <h3>Жанр:</h3>
                  <ul class="genres-list"></ul>
                </div>
                <div class="mb-2">
                  <h3>Рейтинг:</h3>
                  <span class="rating"></span>
                </div>
              </section>

              <section class="header__info">
                <h3 dir="auto">Обзор:</h3>
                <div class="overview" dir="auto">
                  <p class="description"></p>
                </div>

                <p class="modal__link-wrapper">
                  <a
                    class="modal__link"
                    href="https://google.com"
                    target="_blank"
                    >Официальная страница</a
                  >
                </p>
              </section>
              <section>
                <h3 class="head-trailer">Трейлеры:</h3>
                <ul id="trailer"></ul>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Preloader -->
    <div class="preloader">
      <div class="cssload-triangles">
        <div class="cssload-tri cssload-invert"></div>
        <div class="cssload-tri cssload-invert"></div>
        <div class="cssload-tri"></div>
        <div class="cssload-tri cssload-invert"></div>
        <div class="cssload-tri cssload-invert"></div>
        <div class="cssload-tri"></div>
        <div class="cssload-tri cssload-invert"></div>
        <div class="cssload-tri"></div>
        <div class="cssload-tri cssload-invert"></div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/4a9cf78f7d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
